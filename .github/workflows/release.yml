name: release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-22.04, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Ensure gradlew is executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Install Linux packaging deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Install WiX (Windows)
        if: runner.os == 'Windows'
        run: choco install wixtoolset -y

      - name: Build packages (macOS)
        if: runner.os == 'macOS'
        run: ./gradlew -PreleaseVersion="${GITHUB_REF_NAME#v}" shadowDistZip jpackageMac

      - name: Normalize artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          SHADOW_ZIP=$(ls gop/build/distributions/gop-shadow-*.zip 2>/dev/null | head -n 1 || true)
          ALL_JAR=$(ls gop/build/libs/gop-*-all.jar 2>/dev/null | head -n 1 || true)
          if [ -n "$SHADOW_ZIP" ]; then
            cp "$SHADOW_ZIP" gop/build/distributions/gop-shadow.zip
          fi
          if [ -n "$ALL_JAR" ]; then
            cp "$ALL_JAR" gop/build/libs/gop-all.jar
          fi

      - name: Prepare artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p artifacts
          SHADOW_ZIP=$(ls gop/build/distributions/gop-shadow-*.zip gop/build/distributions/gop-shadow.zip 2>/dev/null | head -n 1)
          ALL_JAR=$(ls gop/build/libs/gop-*-all.jar gop/build/libs/gop-all.jar 2>/dev/null | head -n 1)
          if [ -z "$SHADOW_ZIP" ] || [ -z "$ALL_JAR" ]; then
            ls -la gop/build/distributions gop/build/libs
            echo "missing artifacts"
            exit 1
          fi
          cp "$SHADOW_ZIP" "artifacts/gop-${VERSION}-macos-shadow.zip"
          cp "$ALL_JAR" "artifacts/gop-${VERSION}-macos-all.jar"
          cp gop/build/jpackage/*.dmg "artifacts/gop-${VERSION}-macos.dmg"
          cp gop/build/jpackage/*.pkg "artifacts/gop-${VERSION}-macos.pkg"

      - name: Build packages (Linux)
        if: runner.os == 'Linux'
        run: ./gradlew -PreleaseVersion="${GITHUB_REF_NAME#v}" shadowDistZip jpackageLinux

      - name: Normalize artifacts (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          SHADOW_ZIP=$(ls gop/build/distributions/gop-shadow-*.zip 2>/dev/null | head -n 1 || true)
          ALL_JAR=$(ls gop/build/libs/gop-*-all.jar 2>/dev/null | head -n 1 || true)
          if [ -n "$SHADOW_ZIP" ]; then
            cp "$SHADOW_ZIP" gop/build/distributions/gop-shadow.zip
          fi
          if [ -n "$ALL_JAR" ]; then
            cp "$ALL_JAR" gop/build/libs/gop-all.jar
          fi

      - name: Prepare artifacts (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p artifacts
          SHADOW_ZIP=$(ls gop/build/distributions/gop-shadow-*.zip gop/build/distributions/gop-shadow.zip 2>/dev/null | head -n 1)
          ALL_JAR=$(ls gop/build/libs/gop-*-all.jar gop/build/libs/gop-all.jar 2>/dev/null | head -n 1)
          if [ -z "$SHADOW_ZIP" ] || [ -z "$ALL_JAR" ]; then
            ls -la gop/build/distributions gop/build/libs
            echo "missing artifacts"
            exit 1
          fi
          cp "$SHADOW_ZIP" "artifacts/gop-${VERSION}-linux-shadow.zip"
          cp "$ALL_JAR" "artifacts/gop-${VERSION}-linux-all.jar"
          cp gop/build/jpackage/*.deb "artifacts/gop-${VERSION}-linux.deb"
          cp gop/build/jpackage/*.rpm "artifacts/gop-${VERSION}-linux.rpm"

      - name: Build packages (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME.Substring(1)
          .\\gradlew.bat -PreleaseVersion=$version shadowDistZip jpackageWindows

      - name: Normalize artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $shadow = Get-ChildItem gop\\build\\distributions\\gop-shadow-*.zip -ErrorAction SilentlyContinue | Select-Object -First 1
          $allJar = Get-ChildItem gop\\build\\libs\\gop-*-all.jar -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($shadow) {
            Copy-Item $shadow.FullName gop\\build\\distributions\\gop-shadow.zip -Force
          }
          if ($allJar) {
            Copy-Item $allJar.FullName gop\\build\\libs\\gop-all.jar -Force
          }

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME.Substring(1)
          New-Item -ItemType Directory -Force artifacts | Out-Null
          $shadow = Get-ChildItem gop\\build\\distributions\\gop-shadow-*.zip, gop\\build\\distributions\\gop-shadow.zip -ErrorAction SilentlyContinue | Select-Object -First 1
          $allJar = Get-ChildItem gop\\build\\libs\\gop-*-all.jar, gop\\build\\libs\\gop-all.jar -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $shadow -or -not $allJar) {
            Get-ChildItem gop\\build\\distributions\\ | Format-Table -AutoSize | Out-Host
            Get-ChildItem gop\\build\\libs\\ | Format-Table -AutoSize | Out-Host
            throw "missing artifacts"
          }
          $shadowOut = Join-Path "artifacts" ("gop-$version-windows-shadow.zip")
          $allOut = Join-Path "artifacts" ("gop-$version-windows-all.jar")
          $msiOut = Join-Path "artifacts" ("gop-$version-windows.msi")
          Copy-Item $shadow.FullName $shadowOut
          Copy-Item $allJar.FullName $allOut
          Copy-Item gop\\build\\jpackage\\*.msi $msiOut

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gop-${{ matrix.os }}
          path: |
            artifacts/**

  release:
    name: release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update release notes
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          DATE="$(date -u +%Y-%m-%d)"
          git fetch origin main
          git fetch --tags
          git checkout main
          if ! grep -q "^## v${VERSION}" RELEASE_NOTES.md; then
            PREV_TAG="$(git tag --sort=-v:refname | sed -n '2p')"
            CHANGELOG=""
            if [ -n "$PREV_TAG" ]; then
              CHANGELOG="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
            fi
            tmp="$(mktemp)"
            {
              echo "## v${VERSION} (${DATE})"
              if [ -n "$CHANGELOG" ]; then
                echo "- Full Changelog: ${CHANGELOG}"
              else
                echo "- Full Changelog: (first release)"
              fi
              echo
              cat RELEASE_NOTES.md
            } > "$tmp"
            mv "$tmp" RELEASE_NOTES.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add RELEASE_NOTES.md
            git commit -m "Add release notes for v${VERSION}"
            git push origin main
          fi
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/gop-*-shadow.zip
            dist/**/gop-*-all.jar
            dist/**/*.dmg
            dist/**/*.pkg
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.msi
          body_path: RELEASE_NOTES.md
          generate_release_notes: false
